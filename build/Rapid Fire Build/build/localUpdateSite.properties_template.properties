#
# Template file to create a personalized 'localUpdateSite.properties' file.
#
# Specifies, whether updating the local update site is enabled
local.updateSite.enabled=true
#
# Base path of the local update site 
local.updateSite.base.path=base_path_to_your_local_update_site
#
# Path of the local update site of the release version
local.updateSite.release.path=${local.updateSite.base.path}/name_of_your_local_release_update_site_directory
#
# Path of the local update site of the beta version
local.updateSite.beta.path=${local.updateSite.base.path}/name_of_your_local_beta_update_site_directory

# Notifier project 
build.notifier.project=\
   Project Notifier
#
# Path to the Notifier file
build.notifier.file=\
   MANIFEST.MF
